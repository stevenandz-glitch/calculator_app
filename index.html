<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steven Hernandez">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
    <title> Calculator Application </title>
</head>
<body>

    <input type="text" class="user__input" readonly>
    <main class="main__calculator">
        <section class="user__buttons">
            <button class="box number" id="0">   0 </button>
            <button class="box number" id="1">   1 </button>
            <button class="box operator" id="+"> + </button>
            <button class="box number" id="2">   2 </button>
            <button class="box number" id="3">  3 </button>
            <button class="box operator" id="-"> - </button>
            <button class="box number" id="4">   4 </button>
            <button class="box number" id="4">   5 </button>
            <button class="box operator" id="*"> * </button>
            <button class="box number" id="6">   6 </button>
            <button class="box number" id="7">   7 </button>
            <button class="box operator" id="/"> / </button>
            <button class="box number" id="8">   8 </button>
            <button class="box number" id="9">   9 </button>
            <button class="box operator" id="="> = </button>
        </section>

        <section class="misc__input">
            <button class="box number" id=".">   &#183; </button>
            <button class="box operator" id="%"> &#37;  </button>
            <button class="box" id="reset">      &#8634;</button>
            <button class="box" id="delete">     &#9003;</button>
            <button class="box operator" id="("> &#40;  </button>
            <button class="box operator" id=")"> &#41;  </button>
        </section>
    </main>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service_worker.js");
      }
    </script>
    <h1> Awesome Calculator </h1>
</body>
</html>
